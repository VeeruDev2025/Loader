<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Loading Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="loader-container">
      <div class="loader-animation">
        <div class="loader-letter loader-letter-1">L</div>
        <div class="loader-letter loader-letter-2">O</div>
        <div class="loader-letter loader-letter-3">A</div>
        <div class="loader-letter loader-letter-4">D</div>
        <div class="loader-letter loader-letter-5">I</div>
        <div class="loader-letter loader-letter-6">N</div>
        <div class="loader-letter loader-letter-7">G</div>
      </div>

      <div class="loader-description">
        <div class="loader-text">
          This animation uses CSS keyframes to create a 3D flipping effect on
          each letter. The animation is lightweight, responsive, and doesn't
          require JavaScript.
        </div>
        <div class="loader-text">
          Each letter has a staggered animation delay (0.1s between each) and
          uses a colorful palette for a vibrant, professional look.
        </div>
      </div>
    </div>
  </body>
</html>
